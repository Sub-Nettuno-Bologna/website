<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{
        '/assets/css/style.css?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />
    <link rel="shortcut icon" href="/static/images/icon-144.png" />
  </head>
  <body>
    <header class="header-container">
      <div class="header column">
        <div>
          <div class="logo">
            <img
              src="{{
                '/assets/theme/logo-simple.png?v='
                  | append: site.github.build_revision
                  | relative_url
              }}"
              alt="Club Sub Nettuno"
            />
          </div>
          <h1>
            {% if page.url != '/' %}
            <a href="{{ '/' | absolute_url }}">{{ site.title }}</a> {% else %}
            {{ site.title }} {% endif %}
          </h1>
          <p class="description">{{ site.description }}</p>
        </div>

        <div class="federation">
          <a href="http://www.fipsas.it/" class="federation-logo">
            <img
              src="{{
                '/assets/theme/fipsas-80.png?v='
                  | append: site.github.build_revision
                  | relative_url
              }}"
              alt=""
            />
          </a>
          <a href="http://www.cmas.org/" class="federation-logo"
            ><img
              src="{{
                '/assets/theme/cmas-80.png?v='
                  | append: site.github.build_revision
                  | relative_url
              }}"
              alt=""
          /></a>
        </div>
      </div>
      {% if page.image %}
      <div
        class="main-image"
        style="background-image: url({{ page.image | relative_url }})"
      ></div>
      {% else %}
      <div
        class="main-image"
        controller="main-image-random"
        data-images="{{ site.headers | jsonify | escape }}"
      ></div>
      {% endif %}
    </header>
    <main class="main-content column">{{ content }}</main>
    {% if site.google_analytics %}
    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.google_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}
    <script
      src="{{
        '/assets/main.js?v='
          | append: site.github.build_revision
          | relative_url
      }}"
      async defer
    ></script>
  </body>
</html>
