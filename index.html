---
layout: with-aside
pagination:
  enabled: true
---

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <article class="post">
      <header>
        {% include post-meta.html date=post.date %}
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </header>
      <div class="post-body">{{ post.content }}</div>
    </article>
  </li>
  {% endfor %}
</ul>
